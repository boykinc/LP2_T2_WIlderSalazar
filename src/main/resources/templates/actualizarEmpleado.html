<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style=" background-image: url('https://www.solofondos.com/wp-content/uploads/2015/11/fondo.png');
				background-size: cover;
				background-repeat: no-repeat;
				height: 100%;
				width: 100%; ">
<div class="container" style="color:white;">
	<hr>
    <h2 style="text-align: center;"><em><strong>Actualizar Empleado</strong></em></h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <hr>
    <form class="row g-3"  th:action="@{/registrarEmpleado}" th:object="${emple}" method="post">
       <div class="col-md-4">
    <label for="Dni" >DNI</label>
    <input type="text" class="form-control" id="Dni" th:field="*{dniEmple}" placeholder="Ingrese su dni" readonly>
  </div>

  <div class="col-md-4">
    <label for="nombre" >Nombres</label>
    <input type="text" class="form-control" id="nombre" th:field="*{nomEmple}" placeholder="Ingrese sus Nombres" >
  </div>

   <div class="col-md-4">
    <label for="apellido" >Apellidos</label>
    <input type="text" class="form-control" id="apellido" th:field="*{apeEmple}" placeholder="Ingrese sus Apellidos" >
  </div>

  <div class="col-md-4">
  <label for="fechaNacimiento" >Fecha de Nacimiento</label>
  <input type="text" class="form-control" id="fechaNacimiento" th:field="*{fenacEmple}" placeholder="yy/mm/dd" >
  </div>
  
    <div class="col-md-4">
    <label for="direccion" >Dirección</label>
    <input type="text" class="form-control" id="direccion" th:field="*{dirEmple}" placeholder="Ingrese su Dirección" >
  </div>
 
  <div class="col-md-6">
    <label for="correo" >Correo Electronico</label>
    <input  type="email" class="form-control" id="correo" th:field="*{correoEmple}" placeholder="Ingrese su correo electrónico" >
  </div>
 
  <div class="col-md-4 position-relative">
      <label for="areaId">Seleccione su Área:</label>
      <select  name="itemId" id="areaId" class="form-control" th:field="*{areas.areaId}">
        <option value="" disabled selected>Selecciona una Área</option>
        <option th:each="item : ${listaAreas}" th:value="${item.areaId}" th:text="${item.nomArea}"></option>
      </select>
    </div> 
        
     <div class="col-md-3">
	<br>
    <a th:href="@{/listar}" class="btn btn-outline-secondary">Regresar</a>
    <button type="submit" class="btn btn-outline-primary">Actualizar</button>
	</div>
    </form>
    <hr>
</div>
</body>
</html>
