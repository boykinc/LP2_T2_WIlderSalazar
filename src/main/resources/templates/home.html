<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style=" background-image: url('https://www.solofondos.com/wp-content/uploads/2015/11/fondo.png');
				background-size: cover;
				background-repeat: no-repeat;
				height: 100%;
				width: 100%; ">
    <div class="container" >
    <hr>
     <h2 style="text-align: center;"><em><strong>Lista Empleados</strong></em></h2>
     <hr>
     <br>
     <div>
     	<a th:href="@{/registrarEmpleado}" class="btn btn-outline-primary">Registrar</a>
     </div>
	
	<br>
       <table class="table table-secondary table-bordered table-hover border-dark">
  <thead>
    <tr>
      <th scope="col">DNI</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDO</th>
      <th scope="col">FECHA DE NACIMIENTO</th>
      <th scope="col">DIRECCIÓN</th>
      <th scope="col">CORREO</th>
      <th scope="col">ÁREA</th>
    </tr>
  </thead>
  <tbody>
 		<tr th:each="emple : ${listaEmpleado}">
                    <td th:text="${emple.dniEmple}"></td>
                    <td th:text="${emple.nomEmple}"></td>
                    <td th:text="${emple.apeEmple}"></td>
                    <td th:text="${emple.fenacEmple}"></td>
                    <td th:text="${emple.dirEmple}"></td>
                    <td th:text="${emple.correoEmple}"></td>
                    <td th:text="${emple.areas.nomArea}"></td>
                    <td>
                    <a th:href="@{/detalleEmpleado/{dni}(dni=${emple.dniEmple})}" class="btn btn-outline-info">Ver</a> |
                    <a th:href="@{/actualizarEmpleado/{id}(id=${emple.dniEmple})}" class="btn btn-outline-warning">Editar</a>  
                        
                    </td>
         </tr>
  </tbody>
</table>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
